<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Food Club Weekly Menu">
    <title>Food Club Weekly Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff6347;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .menu-title {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f9f9f9;
            padding: 15px;
            margin: 10px 0;
            border-left: 6px solid #ff6347;
            font-size: 1.2em;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Food Club Weekly Menu</h1>
</header>

<div class="container">
    <p class="menu-title">Menu of the Week:</p>
    <ul>
        <li><strong>Monday:</strong> Boba</li>
        <li><strong>Tuesday:</strong> Pho</li>
        <li><strong>Wednesday:</strong> Barbecue Chicken + Fried Rice</li>
        <li><strong>Thursday:</strong> McDonald's</li>
        <li><strong>Friday:</strong> Tacos</li>
        <li><strong>Saturday:</strong> Noodles</li>
        <li><strong>Sunday:</strong> Steak</li>
    </ul>
</div>

</body>
</html>
